<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- Bootstrap CSS -->
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="{% static 'main/tree_build.css' %}" rel="stylesheet">
	<link rel="icon" href="{% static 'bootstrap/img/favicon.ico' %}"/>
	
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	{% block content %}{% endblock %}
	<br>
	<a href="{% url 'home_page' %}"><input type="button" value="Домой"/></a>
	<input type="button" onclick="history.back(-1); return false;" value="Назад"/>
</div>
</body>
</html>
